<link href='https://fonts.googleapis.com/css?family=Lemon' rel='stylesheet'>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
{% extends "foods/base.html" %}
{% block content %}

<style>

body{
    height: 100%;
    max-width: 100%;
    overflow-x: hidden;
}

.container-title{
    display:flex;
    justify-content: space-evenly;
    max-height: 300px;
}

.small-container{
    flex-direction: column;
    max-width: 600px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    transform: translateY(-15%);
}

h2{
    font-family: 'Lemon';
    font-size: 34px;
    color: #FFB21E;
    text-align: center;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    line-clamp: 2;
    -webkit-box-orient: vertical;
}

h3{
    font-family: 'Roboto Slab', serif;
    font-size: 30px;
    font-weight: bold;
    position: relative;
    left: 57px;
    top: 25px;
}

.text-title-1{
    font-family: 'Lemon';
    font-size: 50px;
    font-style: normal;
    font-weight: 400;
    line-height: 84px;
    margin-top: 50px;
    display: flex;
    color: #000000
}

.text-title-2{
    font-family: 'Lemon';
    font-style: normal;
    font-weight: 400;
    font-size: 64px;
    line-height: 84px;
    color: #000000;
}

h2:hover{
    color: #dd7003;
}

.food-of-day-pic{
    object-fit: cover;
}

.blocks-zone{
    background-color: #FEDA94;
}

.blocks{
    margin: 40px;
}

.one-block{
    display: inline-table;
    margin: 20px;
    width: 289px;
    height: 266px;
    border-radius: 18px;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
    background-color: white;
    transition: 0.2s;
}

.one-block:hover{
    transform: translateY(-10px);
}

.images{
    object-fit: cover;
    border-radius: 18px 18px 0px 0px;
}

p {
    font-family: 'Roboto Slab', serif;
    font-size: 15px;
    margin-left: 13px;
    margin-top: 7px;
    color: #000000;
}

.menu-text{
    max-height: 50px;
    max-width: 220px;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    line-clamp: 2;
    -webkit-box-orient: vertical;
}

</style>
<div>
    {% if food_of_day %}
    <div class="container-title">
        <div class="small-container">
            <h1 class="text-title-1">Food of the Day</h1>
            <a  class="text-title-2" href="{% url 'detail' food_of_day.menu.id %}"><h2 class=>{{ food_of_day.menu.menu_name }}</h2></a>
        </div>
        <a class="menuImage" href="{% url 'detail' food_of_day.menu.id %}">
            <img class="food-of-day-pic" src= "{{food_of_day.menu.picture_url}}" alt=menu.id width="450px" height="300px">
        </a>
    </div>
    {% endif %}
</div>

<div class="blocks-zone">
<h3>Menu For You</h3>
    <div class="blocks">
        {% if menu_list%}
            {% for menu in menu_list %}
            <a class="one-block" href="{% url 'detail' menu.id %}">
                <img class="images" src="{{menu.picture_url}}" height="175px" width="289px"></img>
                <div class="menu-text">
                    <p>{{menu.menu_name}}</p>
                </div>
            </a>
            {% endfor %}
        {% endif %}
    </div>
</div>

{% endblock %}
