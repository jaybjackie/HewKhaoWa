<html lang="en">
    <head>
        {% extends "foods/base.html" %}
        {% block content %}
    <title>Top-Rated Dishes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Lemon' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
<style>
h1 {
    font-family: 'Lemon';font-size: 32px;
    position: absolute;
    width: 705px;
    height: 114px;
    left: 607px;
    top: 176px;
}
body {
    font-family: 'Roboto';
    background: rgb(249, 219, 158);
    margin: auto;
}
body h3{
    padding-left: 20px;
    padding-bottom: 10px;
}
.blocks {
    margin: 40px;
    margin-top: 100px;
}

.one-block{
    display: inline-table;
    margin: 10px;
    width: 1333px;
    height: 220px;
    border-radius: 38px;
    background-color: white;
    
}
.one-block img{
    float: right ; 
    height: 220px;
    width: 326px;
    border-radius: 38px;
}
.menu-text{
    left: 200px;
    max-height: 100px;
    max-width: 400px;
    font-family: 'Lemon';font-size: 32px;
    position: absolute;
    
}
ol li{
    color: black;
}
#rounded-rect{
    /* position: absolute; */
    border-radius: 50px;
    background: white;
    padding: 20px; 
    width: 370px;
    height: 80px;
    top: 120px;
}
</style>
<body>
    <div>
        <h1 id="rounded-rect">Top-Rated Dishes</h1>
            <div class="blocks">
            {% if rated_chart %}
            <ol>
                {% for menu in rated_chart %}
                <a class="one-block "href="{% url 'detail' menu.id %}">
                    <img class="images" src="{{menu.picture_url}}"></img>
                    <div class="menu-text">
                        <li><p>{{menu.menu_name}}</p></li>
                    </div>
                </a>
                {% endfor %}
            </ol>
            </div>
            {% endif %}
    </div>
</body>
</html>
{% endblock %}
