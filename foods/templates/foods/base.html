<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foods</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
            integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
            crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #FFB21E;">
        <div class="container-fluid">

            <a class="navbar-brand" href="#"><h1 class="d-inline">HungryMe</h1></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="nav-item">
                    <a class="nav-link active" aria-current="page"style="color:black">{{ user.username }} is Hungry!</a>
                </a>
                <ul class="navbar-nav ms-auto">
                        <button style="background-color: rgb(255, 255, 255);border:1px solid #FFB21E;border-radius: 50px; cursor: pointer;">
                            <a type="button" style= "background-color:#ffffff ;border:0.5px solid #ffffff;border-radius: 50px; cursor: pointer;" class="btn btn-light" aria-current="page" href="#">About us</a>
                        </button>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Login</a>
                        </li>
                        <button style= "background: linear-gradient(180deg, #5E1689 40%, #8735b7 80%, #e3b3ff 120%);border:1.5px solid #5E1689;padding: 3px;border-radius: 50px; cursor: pointer;">
                            <a class="nav-link active" aria-current="page" href="#">Sign Up</a>
                        </button>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    </body>
