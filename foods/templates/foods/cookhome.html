{% extends "foods/base.html" %}
{% block content %}

<style>

body{
    height: 100%;
    max-width: 100%;
    overflow-x: hidden;
}

h1{
    position: relative;
    font-style: italic;
    font-weight: bold;
    color: #F8BE28;
    top: 10px;
}

.cookbook-container{
    display: inline-table;
    width: 100%;
    height: 100%;
}

.header{
    background-color: #36213E;
    width: 375px;
    height: 70px;
    text-align: center;
    margin-top: 25px;
    margin-left: 60px;
    border-radius: 20px;
    margin-bottom: 12px;
}

.add-container{
    display: inline-table;
    margin: 20px;
    margin-left: 50px;
    width: 289px;
    height: 266px;
    border-radius: 18px;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
    background-color: #959595;
    transition: 0.2s;
}

.add-container:hover{
    transform: translateY(-10px);
    text-decoration-line: none;
}

.plain{
    border-radius: 18px;
}

.plus{
    color: black;
    position: relative;
    top: 108px;
    left: 137px;
    font-size: 27px;
}

.added-block{
    display: inline-table;
    margin: 20px;
    width: 289px;
    height: 266px;
    border-radius: 18px;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
    background-color: white;
    transition: 0.2s;
}

.added-block:hover{
    transform: translateY(-10px);
    text-decoration-line: none;
}

.added-pic{
    object-fit: cover;
    border-radius: 18px 18px 0px 0px;
}

.cookbook-container{
    background-color: white;
    display: flex;
}

.x-delete button{
    position: relative;
    background-color: #e54545;
    border: none;
    color: black;
    padding: 5px;
    height: 30px;
    transition: 0.2s;
    bottom: 170px;
    left: 250px;
    border: solid;
}

button:hover{
    background-color: #b83e3e;
}

.x-text{
    text-align: center;
}

</style>

<div class="header">
    <h1>My Cookbook</h1>
</div>

<div class="cookbook-container">
    <a class="add-container" href="/My_cook_book/create_menu/">
        <div class="plus">+</div>
    </a>

    {% if cook_book %}
    <ul>
        {% for each_items in cook_book %}
            <a class="added-block" href="/My_cook_book/{{ each_items.cook_name }}">
                <img class="added-pic" src="{{menu.picture_url}}" height="175px" width="289px">
                    <div class="x-delete" href="delete/{{each_items.cook_name}}">
                        <button type="button"><p class="x-text">X</p></button>
                    </div>
                </img>
                <div class="created-menu">
                    <p>{{menu.menu_name}}</p>
                </div>
                <p>{{ each_items.cook_name }}</p>
            </a>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
